<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pal~pals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page__portfolio">
    <div class="portfolio">
      <div class="navbar">
        <a href="/">home</a>
        <a href="/portfolio.html" class="selected">portfolio</a>
        <a href="/about.html">about</a>
        <a href="/posts.html">posts</a>
        <a href="/contact.html">contact</a>
      </div>
      <div id="projects"></div>
      <script>
        fetch("portfolio.json")
          .then((response) => response.json())
          .then((projects) => {
            const container = document.getElementById("projects");
            //projects.sort((a, b) => new Date(b.date) - new Date(a.date));

            projects.forEach((element) => {
              const postElement = document.createElement("div");
              postElement.classList.add("project");
              postElement.style.backgroundImage = `url(${element.bg_img})`;
              postElement.innerHTML = `
                <div class="left">
                  <h2><a href="${element.post_link}">${element.title}</a></h2>
                  <p>${element.subtitle}</p>
                  <p>${element.description}</p>
                  <p>${element.audio_description}</p>
                </div>
                <div class="right">
                  <img src="${element.image}" width="180" height="180"/>
                </div>
                `;
              container.prepend(postElement);
            });
          });
      </script>
    </div>
  </body>
</html>
